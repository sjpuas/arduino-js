<!DOCTYPE html>
<html lang="en">
  <head>
    <title>arduino-js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="well col-md-4">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-turn="on">ON</button>
            <button type="button" class="btn btn-primary btn-lg btn-block" data-turn="off">OFF</button>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
       var socket = io.connect('http://localhost:3000');
       $("button").on({
         click:function(e){
           e.preventDefault();
           var turn = $(this).data("turn");
           socket.emit('turn',{turn:turn});
         }
       });
    </script>
  </body>
</html>
